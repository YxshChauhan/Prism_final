name: airlink
description: "AirLink - Cross-platform high-speed file transfer using Wi-Fi Aware and BLE"

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  auto_route: ^8.0.0
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # State Management & Architecture
  get_it: ^7.6.4
  injectable: ^2.3.2
  equatable: ^2.0.5

  # Crypto & Security
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  encrypt: ^5.0.1
  cryptography: ^2.0.0  

  # Network & Discovery
  permission_handler: ^11.1.0
  flutter_blue_plus: ^1.14.0
  network_info_plus: ^4.0.2

  # File System & Storage
  path_provider: ^2.1.1
  path: ^1.8.3
  file_picker: ^8.0.0
  mime: ^1.0.4
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.6
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^9.1.0
  
  # Media & File Operations
  video_player: ^2.8.2
  audioplayers: ^5.2.1
  open_filex: ^4.3.4
  share_plus: ^7.2.2

  
  uuid: ^4.2.1
  logger: ^2.0.2+1
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  media_kit: ^1.2.1
  media_kit_video: ^1.3.1
  media_kit_libs_android_video: ^1.3.8
  media_kit_libs_ios_video: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  auto_route_generator: ^8.0.0

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter


flutter:

  uses-material-design: true

 